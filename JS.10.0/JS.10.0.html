<!DOCTYPE html>
<html>
<body>

<div style="text-align:center">

  <button onclick="playPause()">Play/Pause</button>
  <button onclick="makeBig()">Big</button>
  <button onclick="makeSmall()">Small</button>
  <button onclick="makeNormal()">Normal</button>
  <button onclick="getVolume()" type="button">What is the volume?</button>
  <button onclick="setHalfVolume()" type="button">Set volume to 0.2</button>
  <button onclick="setFullVolume()" type="button">Set volume to 1.0</button>

  <br><br>

  <video id="video1" width="420">
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
    Your browser does not support HTML5 video.
  </video>


</div>

<script>


var myVideo = document.getElementById("video1");
//var myVideo = document.getElementById("video2");

function playPause() {
    if (myVideo.paused)
        myVideo.play();
    else
        myVideo.pause();
}

function makeBig() {
    myVideo.width = 560;
}

function makeSmall() {
    myVideo.width = 320;
}

function makeNormal() {
    myVideo.width = 420;
}

function getVolume() {
    alert(myVideo.volume);
}

function setHalfVolume() {
    myVideo.volume = 0.2;
}

function setFullVolume() {
    myVideo.volume = 1.0;
}


</script>


<p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>
</body>
</html>
